<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Admin Panel</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .nav-ul{
                gap: 40px;
                font-size: 17px;
        }
        #sidebar {
            width: 300px;
            min-height: 100vh;
            background-color: #326ca7;
            ;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            padding: 20px;
        }

        .sidebar-header {
            margin-bottom: 30px;
        }

        .nav-item {
            margin-bottom: 5px;
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.85);
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: background-color 0.2s, border-left 0.2s;
        }

        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-left: 3px solid #007bff;
        }

        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-left: 3px solid #007bff;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info .rounded-circle {
            width: 40px;
            height: 40px;
            background-color: #dee2e6;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #343a40;
        }

        #content {
            margin-left: 300px;
            padding: 40px 30px;
        }

        .card-option {
            border: none;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .card-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-option .card-body {
            text-align: center;
            padding: 30px 20px;
        }

        .card-option .card-body i {
            font-size: 30px;
            color: #007bff;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="d-flex flex-column ">
            <div class="sidebar-header">
                <h3>Admin Panel<i class="fa-solid fa-user" style="padding: 20px;color: beige;"></i></h3>
                 <a href="JewelleryWeb.html" style="color:white;">Shop Now</a>
            </div>
            <!--middle part of side bar-->
            <ul class="nav flex-column mb-auto nav-ul">
                <li class="nav-item" id="dashboardClick">
                    
                    <i class="fas fa-users fa-fw"></i>Users
                    
                </li>
                <li class="nav-item" id="productClick">
                   
                        <i class="fas fa-box fa-fw"></i> Product Management
                    
                </li>
                <li class="nav-item" id="categoryClick">
                   
                        <i class="fas fa-box fa-fw"></i> Category Management
                    
                </li>
                <li class="nav-item" id="orderClick">
                  
                        <i class="fas fa-shopping-cart fa-fw"></i> Order Management
                   
                </li>
                <li class="nav-item" id="customerClick">
                    
                           <i class="fas fa-tachometer-alt fa-fw"></i> #
            
                </li>
                
                <li class="nav-item" id="settingClick">
                   
                        <i class="fas fa-cog fa-fw"></i> Settings
                  
                </li>
            </ul>
            <!--bottom of sidebar-->
            <div class="mt-auto p-3">
                <div class="user-info">
                    <div class="rounded-circle">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <div class="fw-bold">Admin User</div>
                        <small>Administrator</small>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="content" class="container-fluid">
            <div class="row g-4">
                <div class="col-md-6 col-lg-3">
                    <div class="card card-option text-center" id="addCategory">
                        <div class="card-body">
                            <i class="fas fa-plus-circle"></i>
                            <h5 class="card-title mt-2">Add Category</h5>
                        </div>
                    </div>
                    <!-- Add Category Form (Initially Hidden) -->
                    <div class="row mt-4" id="addCategoryForm" style="display: none; width: 100vh;">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    Add New Category
                                </div>
                                <div class="card-body">
                                    <form id="newCategoryForm">
                                        <div class="mb-3">
                                            <label for="categoryName" class="form-label">Category Name</label>
                                            <input type="text" class="form-control" id="categoryName" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-addProduct">Add
                                            Category</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--show category container template-->
                <div class="col-md-6 col-lg-3">
                    <div class="card card-option text-center" id="showCategory">
                        <div class="card-body">
                            <i class="fas fa-eye"></i>
                            <h5 class="card-title mt-2">Show Category</h5>
                        </div>
                    </div>
                </div>
                <!--serach category container-->
                <div class="col-md-6 col-lg-3">
                    <div class="card card-option text-center" id="">
                        <div class="card-body">
                            <i class="fas fa-eye"></i>
                            <h5 class="card-title mt-2">Search Category</h5>
                           
                        </div>
                    </div>
                     <input type="text" id="category-name"/><button id="searchCategory">Search</button>
                </div>
               <!--This is the table for which the Show Category will show all the Category Data-->
                <div class="row mt-4" id="categoryTableContainer" style="display: none;">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                Category List
                            </div>
                            <!--table to show the category details-->
                            <div class="card-body">
                                <table class="table table-bordered table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Category ID</th>
                                            <th>Category Name</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody id="categoryTableBody">
                                        <!-- Rows will be injected here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script src="newAdminPanel.js"></script><!--javascript file that is used to share common functioality for navigating-->
    <script src="Category.js"> </script>
</body>

</html>
