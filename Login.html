<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--script file of jQuery-->
    <script src="JQuery.js"></script>
    <title>LoginPage</title>
    <link rel="stylesheet" href="Login.css"><!--Login style-->
</head>

<body>
    <div class="login-container">
        <h1 style="color: #3f4240; text-align: center;">Login</h1>
        <!--Form -->
        <form class="form-content" id="loginform">
            <div class="username-pass">
                <label for="email">Email Id:</label>
                <div class="input">
                    <input type="email" id="email" placeholder="Enter Your Email" />
                </div>
            </div>
            <div class="username-pass">
                <label for="password">Password</label>
                <div class="input">
                    <input type="password" id="password" placeholder="Enter Your Password" required />
                </div>
                <div class="submit">
                    <button type="submit" id="btnSubmit">Login</button>
                </div>
                <div class="signup">
                    <span>Do not have account</span><a href="./Registration.html"> Register</a>
                </div>
        </form>
    </div>

    <script src="./Login.js"></script><!--Javascript file of Login-->
</body>

</html>
