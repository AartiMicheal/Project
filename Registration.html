<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--This is the Sign Up Form-->
    <title>Sign Up</title>
    <!--Style sheet for the Singing up-->
    <link rel="stylesheet" href="Registration.css">
    <script src="JQuery.js"></script>
</head>

<body>
    <div class="sign-up-main">
       
        <div class="sign-up-container">
            <h2>Create Account</h2>

            <!--Form which take user Inputs-->
            <form >
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com" required />

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required />

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required />

                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required />

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password"
                    required />

                <button type="submit" id="btnSubmit">Sign Up</button>
            </form>

            <!--if user already have an accout then redirect them to the Login Page-->
            <p class="login-redirect">Already have an account? <a href="./Login.html">Login</a></p>
        </div>
    </div>

    </div>
    <script src="Registration.js"></script>
</body>

</html>
